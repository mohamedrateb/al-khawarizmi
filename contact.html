<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخوارزمي - تواصل معنا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: white;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 30, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff41;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #00ff41;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff41;
        }

        .contact {
            padding: 120px 60px 60px;
            text-align: center;
        }

        .contact h1 {
            font-size: 3rem;
            color: #00ff41;
            margin-bottom: 40px;
            text-shadow: 0 0 20px #00ff41;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 50px;
        }

        .social-links a {
            font-size: 2rem;
            color: #00ff41;
            border: 2px solid #00ff41;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
        }

        .social-links a:hover {
            background: #00ff41;
            color: #001a00;
            transform: scale(1.2) rotate(10deg);
            box-shadow: 0 0 20px #00ff41;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(0, 30, 0, 0.8);
            padding: 30px;
            border-radius: 12px;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        form label {
            display: block;
            text-align: right;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00ff41;
        }

        form input,
        form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 1rem;
            outline: none;
            border: 1px solid #00ff41;
        }

        form input:focus,
        form textarea:focus {
            box-shadow: 0 0 10px #00ff41;
        }

        form button {
            width: 100%;
            padding: 14px;
            background: #00ff41;
            color: #001a00;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        form button:hover {
            background: #00cc33;
            box-shadow: 0 0 20px #00ff41;
        }
    </style>
    <!-- مكتبة أيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <h2>
                <li><a href="al-khawarizmi.html" class="bold">al-khawarizmi</a></li>
            </h2>
            <li><a href="courses.html">الدورات</a></li>
            <li><a href="books.html">الكتب</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
    </nav>
</header>

    <section class="contact">
        <h1>تواصل معنا</h1>

        <!-- روابط مواقع التواصل -->
        <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
        </div>

        <!-- فورم التواصل -->
        <form>
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" placeholder="اكتب اسمك هنا" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>

            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>

            <button type="submit">إرسال</button>
        </form>
    </section>
</body>

</html>
