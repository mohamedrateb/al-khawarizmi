<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>الخوارزمي - الكتب</title>
    <style>
        /* ... نفس أكواد CSS السابقة تماماً بدون تغيير ... */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(150deg, #000000, #001a00, #003300);
            background-size: 200% 200%;
            animation: bgMove 18s ease infinite;
            color: white;
            overflow-x: hidden;
            height: 400vh;
        }

        @keyframes bgMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .circles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 15px;
            height: 15px;
            background: rgba(0, 255, 65, 0.08);
            bottom: -120px;
            border-radius: 50%;
            animation: bubble 15s linear infinite;
        }

        @keyframes bubble {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-1100px) scale(1.5);
                opacity: 0;
            }
        }

        .circles li:nth-child(1) {
            left: 5%;
            animation-duration: 14s;
        }

        .circles li:nth-child(2) {
            left: 12%;
            width: 20px;
            height: 20px;
            animation-duration: 11s;
        }

        .circles li:nth-child(3) {
            left: 18%;
            animation-duration: 17s;
        }

        .circles li:nth-child(4) {
            left: 30%;
            width: 25px;
            height: 25px;
            animation-duration: 13s;
        }

        .circles li:nth-child(5) {
            left: 40%;
            animation-duration: 18s;
        }

        .circles li:nth-child(6) {
            left: 48%;
            width: 20px;
            height: 20px;
            animation-duration: 16s;
        }

        .circles li:nth-child(7) {
            left: 60%;
            animation-duration: 12s;
        }

        .circles li:nth-child(8) {
            left: 70%;
            width: 26px;
            height: 26px;
            animation-duration: 20s;
        }

        .circles li:nth-child(9) {
            left: 82%;
            animation-duration: 14s;
        }

        .circles li:nth-child(10) {
            left: 94%;
            width: 22px;
            height: 22px;
            animation-duration: 15s;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 18px 55px;
            background: rgba(0, 30, 0, 0.55);
            backdrop-filter: blur(8px);
            z-index: 100;
        }

        .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            gap: 35px;
            align-items: center;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #00ff41;
            font-weight: bold;
            transition: .3s;
        }

        .navbar ul li a:hover {
            color: #fff;
            text-shadow: 0 0 8px #00ff41;
        }

        .container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            direction: ltr;
            width: 100%;
            justify-content: center;
            z-index: 10;
        }

        .half-circle-container {
            position: fixed;
            right: -200px;
            top: 50%;
            transform: translateY(-50%);
            width: 400px;
            height: 400px;
            overflow: visible;
            z-index: 5;
        }

        .half-circle {
            width: 400px;
            height: 400px;
            border: 4px solid #00ff41;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
        }

        .dot {
            position: absolute;
            width: 32px;
            height: 32px;
            background: #00ff41;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            margin-left: -16px;
            margin-top: -16px;
            box-shadow: 0 0 25px #00ff41, 0 0 50px rgba(0, 255, 65, 0.5);
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 10;
        }

        .books-container {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 320px;
            height: 450px;
            perspective: 1500px;
            z-index: 20;
        }

        .book {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .book-inner {
            width: 100%;
            height: 100%;
            background: rgba(0, 20, 0, 0.85);
            border: 3px solid #00ff41;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.4), 0 15px 50px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .book.active .book-inner:hover {
            transform: scale(1.09) translateY(-12px);
            box-shadow: 0 0 80px rgba(0, 255, 65, 0.8), 0 0 140px rgba(0, 255, 65, 0.4), 0 30px 80px rgba(0, 0, 0, 0.7);
            border-color: #00ff98;
        }

        .book img {
            width: 100%;
            height: 320px;
            object-fit: cover;
            border-radius: 12px;
            background: #001800;
            border: 2px solid rgba(0, 255, 65, 0.3);
            transition: all 0.4s;
        }

        .book.active .book-inner:hover img {
            border-color: #00ff98;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        .book h3 {
            text-align: center;
            margin: 18px 0 20px;
            color: #00ff41;
            font-size: 1.3rem;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
        }

        .read-btn,
        .all-books-btn {
            margin: 0 auto;
            padding: 14px 36px;
            background: rgba(0, 255, 65, 0.15);
            color: #00ff41;
            text-align: center;
            border: 2px solid #00ff41;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
            backdrop-filter: blur(5px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            display: inline-block;
        }

        .read-btn:hover,
        .all-books-btn:hover {
            background: #00ff41;
            color: #000;
            transform: translateY(-4px) scale(1.08);
            box-shadow: 0 0 40px #00ff41, 0 15px 35px rgba(0, 255, 65, 0.5);
        }

        .all-books-btn {
            padding: 18px 50px !important;
            font-size: 1.3rem !important;
            font-weight: 800;
        }

        .book-counter {
            position: fixed;
            bottom: 40px;
            right: 40px;
            font-size: 1.2rem;
            color: #00ff41;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            z-index: 30;
            background: rgba(0, 30, 0, 0.7);
            padding: 12px 30px;
            border-radius: 30px;
            border: 2px solid rgba(0, 255, 65, 0.3);
            backdrop-filter: blur(8px);
        }

        .all-books-container {
            position: fixed;
            bottom: 40px;
            left: 40px;
            z-index: 30;
        }

        .book.prev {
            transform: translateX(-150%) rotateY(-85deg);
            opacity: 0;
            pointer-events: none;
        }

        .book.active {
            transform: translateX(0) rotateY(0deg);
            opacity: 1;
            z-index: 2;
        }

        .book.next {
            transform: translateX(150%) rotateY(85deg);
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <ul class="circles" aria-hidden="true">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <header>
        <nav class="navbar">
            <ul>
                <h2>
                    <li><a href="index.html">al-khawarizmi</a></li>
                </h2>
                <li><a href="courses.html">الدورات</a></li>
                <li><a href="books.html">الكتب</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="half-circle-container">
            <div class="half-circle">
                <div class="dot" id="dot"></div>
            </div>
        </div>
        <div class="books-container" id="booksContainer"></div>
    </div>

    <div class="book-counter" id="bookCounter">كتاب 1 من 5</div>

    <div class="all-books-container">
        <a href="allBooks.html" class="all-books-btn">عرض كل الكتب</a>
    </div>

    <script>
        // 1. تم تعديل البيانات هنا لإضافة رابط لكل كتاب
        const books = [
            {
                img: 'https://images.unsplash.com/photo-1543002588-bfa74002ed7e?w=400&h=500&fit=crop',
                title: 'أساسيات بايثون',
                link: 'https://academy.hsoub.com/files/15-%D8%A7%D9%84%D8%A8%D8%B1%D9%85%D8%AC%D8%A9-%D8%A8%D9%84%D8%BA%D8%A9-%D8%A8%D8%A7%D9%8A%D8%AB%D9%88%D9%86/' // ضع رابط التحميل هنا
            },
            {
                img: 'https://images.unsplash.com/photo-1532012197267-da84d127e765?w=400&h=500&fit=crop',
                title: 'الذكاء الاصطناعي',
                link: 'https://academy.hsoub.com/files/17-%D9%85%D8%AF%D8%AE%D9%84-%D8%A5%D9%84%D9%89-%D8%A7%D9%84%D8%B0%D9%83%D8%A7%D8%A1-%D8%A7%D9%84%D8%A7%D8%B5%D8%B7%D9%86%D8%A7%D8%B9%D9%8A-%D9%88%D8%AA%D8%B9%D9%84%D9%85-%D8%A7%D9%84%D8%A2%D9%84%D8%A9/' // ضع رابط التحميل هنا
            },
            {
                img: 'https://images.unsplash.com/photo-1589998059171-988d887df646?w=400&h=500&fit=crop',
                title: 'قواعد البيانات',
                link: 'https://example.com/db-book' // يمكن وضع رابط خارجي أيضاً
            },
            {
                img: 'https://images.unsplash.com/photo-1516979187457-637abb4f9353?w=400&h=500&fit=crop',
                title: 'أمن الشبكات',
                link: '#'
            },
            {
                img: 'https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?w=400&h=500&fit=crop',
                title: 'JavaScript المتقدم',
                link: '#'
            }
        ];

        const dot = document.getElementById("dot");
        const booksContainer = document.getElementById("booksContainer");
        const bookCounter = document.getElementById("bookCounter");
        let currentIndex = 0;

        books.forEach((book, index) => {
            const bookEl = document.createElement('div');
            bookEl.className = 'book';
            // 2. تم تعديل الرابط هنا لاستخدام book.link
            // وتم إضافة target="_blank" لفتح الرابط في صفحة جديدة
            bookEl.innerHTML = `
                <div class="book-inner">
                    <img src="${book.img}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <a href="${book.link}" class="read-btn" target="_blank">تحميل الكتاب</a>
                </div>
            `;
            booksContainer.appendChild(bookEl);
        });

        const bookElements = document.querySelectorAll('.book');

        function updateBooks(index) {
            bookElements.forEach((book, i) => {
                book.classList.remove('prev', 'active', 'next');
                if (i === index) book.classList.add('active');
                else if (i < index) book.classList.add('prev');
                else book.classList.add('next');
            });
            bookCounter.textContent = `كتاب ${index + 1} من ${books.length}`;
        }

        // حركة بالسكرول فقط
        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const maxScroll = document.body.scrollHeight - window.innerHeight;
            const progress = Math.min(scrollY / maxScroll, 1);

            const startAngle = 90;
            const endAngle = 270;
            const angle = startAngle + (progress * (endAngle - startAngle));
            const radius = 200;
            const radian = (angle * Math.PI) / 180;
            const x = radius * Math.cos(radian);
            const y = radius * Math.sin(radian);

            dot.style.transform = `translate(${x}px, ${y}px)`;

            const newIndex = Math.min(Math.floor(progress * books.length), books.length - 1);

            if (newIndex !== currentIndex) {
                currentIndex = newIndex;
                updateBooks(currentIndex);
            }
        });

        updateBooks(0);
    </script>
</body>


</html>
