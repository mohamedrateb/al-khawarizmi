<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الخوارزمي - إتقان البرمجة والذكاء الاصطناعي </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #000;
            color: white;
            overflow-x: hidden;
            min-height: 100vh;
        }

        header {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 30, 0, 0.7);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #00ff41;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #00ff41;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #fff;
            text-shadow: 0 0 10px #00ff41;
        }

        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 0 40px;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 30% 70%, rgba(0, 255, 65, 0.15), transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 100, 0.1), transparent 50%);
            z-index: -2;
        }

        .hero h1 {
            font-size: 4.8rem;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #ffffff, #aaffaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(0, 255, 65, 0.6);
            animation: glow 3s ease-in-out infinite alternate;
        }

        .hero p {
            font-size: 1.6rem;
            max-width: 700px;
            margin: 0 0 50px;
            opacity: 0.9;
            line-height: 1.7;
        }

        .buttons {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.4s ease;
            min-width: 220px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #00ff41, #00cc33);
            color: #001a00;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
        }

        .btn-primary:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 0 50px rgba(0, 255, 65, 0.9);
        }

        .btn-secondary {
            background: transparent;
            color: white;
            border: 2px solid #00ff41;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .btn-secondary:hover {
            background: #00ff41;
            color: #001a00;
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.8);
            transform: translateY(-5px);
        }

        .al-khawarizmi {
            position: absolute;
            bottom: 0;
            right: 5%;
            width: 480px;
            height: 720px;
            background: url('al-khawarizmi_landing_page1.png') no-repeat center/contain;
            filter: drop-shadow(0 0 50px #00ff41) brightness(1.15);
            z-index: 2;
            pointer-events: none;
            animation: float 8s ease-in-out infinite;
        }

        canvas#matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 30px rgba(0, 255, 65, 0.6);
            }

            to {
                text-shadow: 0 0 60px rgba(0, 255, 65, 0.9);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
<header>
    <nav class="navbar">
        <ul>
            <h2>
                <li><a href="index.html" class="bold">al-khawarizmi</a></li>
            </h2>
            <li><a href="courses.html">الدورات</a></li>
            <li><a href="books.html">الكتب</a></li>
            <li><a href="contact.html">تواصل معنا</a></li>
        </ul>
    </nav>
</header>

    <section class="hero">
        <canvas id="matrix"></canvas>
        <h1>إتقان البرمجة، الذكاء الاصطناعي</h1>
        <p>افتح عالم البرمجة، الذكاء الاصطناعي، وأمن الشبكات مع دوراتنا المتخصصة بقيادة خبراء.</p>
        <div class="buttons">
            <a href="courses.html" class="btn btn-secondary">استكشف الدورات</a>
        </div>
        <div class="al-khawarizmi"></div>
    </section>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789{}[]()<>=+-*/!@#$%^&';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = [];

        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * -100);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = alphabet[Math.floor(Math.random() * alphabet.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                const brightness = Math.min(255, 255 - (drops[i] % 20) * 10);
                ctx.fillStyle = `rgb(0, ${brightness}, 0)`;

                ctx.fillText(text, x, y);

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>

</html>
